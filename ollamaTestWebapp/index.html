<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebApp</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background-color: #f5f5f5;
        }
        
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            width: 500px;
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .message.user {
            background: #4a90e2;
            color: white;
            margin-left: auto;
        }
        
        .message.bot {
            background: #e9ecef;
            color: #333;
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .chat-input button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .chat-input button:hover {
            background: #357abd;
        }
        
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 0.5rem;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function ChatApp() {
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const messagesEndRef = useRef(null);
            
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };
            
            useEffect(() => {
                scrollToBottom();
            }, [messages]);
            
            const sendMessage = async () => {
                if (!inputText.trim() || isLoading) return;
                
                const userMessage = inputText.trim();
                setInputText('');
                setError('');
                
                setMessages(prev => [...prev, { text: userMessage, sender: 'user' }]);
                setIsLoading(true);
                
                try {
                    const response = await fetch('http://localhost:3001/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Handle n8n response format: {"text": "response"} or [{"text": "response"}]
                    const botResponse = data.text || (Array.isArray(data) && data[0]?.text) 
                        || data.response || data.message || 'No response received';
                    
                    setMessages(prev => [...prev, { 
                        text: botResponse, 
                        sender: 'bot' 
                    }]);
                    
                } catch (err) {
                    console.error('Error sending message:', err);
                    setError(`Failed to send message: ${err.message}`);
                    setMessages(prev => [...prev, { 
                        text: 'Sorry, I encountered an error. Please try again.', 
                        sender: 'bot' 
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };
            
            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            };
            
            return (
                <div className="chat-container">
                    <div className="chat-header">
                        Chat WebApp
                    </div>
                    
                    <div className="chat-messages">
                        {messages.map((message, index) => (
                            <div key={index} className={`message ${message.sender}`}>
                                {message.text}
                            </div>
                        ))}
                        
                        {isLoading && (
                            <div className="loading">
                                Sending message...
                            </div>
                        )}
                        
                        {error && (
                            <div className="error">
                                {error}
                            </div>
                        )}
                        
                        <div ref={messagesEndRef} />
                    </div>
                    
                    <div className="chat-input">
                        <input
                            type="text"
                            value={inputText}
                            onChange={(e) => setInputText(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="Type your message..."
                            disabled={isLoading}
                        />
                        <button onClick={sendMessage} disabled={isLoading || !inputText.trim()}>
                            Send
                        </button>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<ChatApp />, document.getElementById('root'));
    </script>
</body>
</html>
